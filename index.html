<!-- Home / Slider -->
<section id="home" class="tab-section container my-5">
  <div id="shopCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/brotherprinter.jpg" class="d-block w-100 slider-img" alt="Brother Printer">
        <div class="carousel-caption d-md-block glow-text">
          <h5>High-Quality Xerox & Printing</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/canonprinter.jpg" class="d-block w-100 slider-img" alt="Canon Printer">
        <div class="carousel-caption d-md-block glow-text">
          <h5>Color & Black-White Printing</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/kyoceraprinter.jpg" class="d-block w-100 slider-img" alt="Kyocera Printer">
        <div class="carousel-caption d-md-block glow-text">
          <h5>Efficient Printing Solutions</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/laminationmachine.jpg" class="d-block w-100 slider-img" alt="Lamination Machine">
        <div class="carousel-caption d-md-block glow-text">
          <h5>Professional Lamination Services</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/monitor.jpg" class="d-block w-100 slider-img" alt="Monitor">
        <div class="carousel-caption d-md-block glow-text">
          <h5>Computer & Office Services</h5>
        </div>
      </div>
    </div>

    <!-- Controls (optional, can keep if you want manual too) -->
    <button class="carousel-control-prev" type="button" data-bs-target="#shopCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#shopCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>
